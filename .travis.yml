language: cpp
compiler: gcc
dist: xenial

before_install:
  # C++14
  - echo "deb http://ru.archive.ubuntu.com/ubuntu/ cosmic main universe" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update

install:
  # C++14
  - sudo apt-get install g++-6 libboost1.67-all-dev
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90

script:
- cmake .
- cmake --build .
- cmake --build . --target package

deploy:
  - provider: script
    skip_cleanup: true
    script:
    - curl -T bulk_server-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -ujacksonrr3:$BINTRAY_API_KEY "https://api.bintray.com/content/jacksonrr3/otus-cpp/homework/$TRAVIS_BUILD_NUMBER/bulk_server-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=xenial;deb_component=main;deb_architecture=amd64;publish=1"

